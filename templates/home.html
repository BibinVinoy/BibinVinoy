{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
        <div class="banner">
            <div class="banner-text">
                <h2>Todo</h2>
            </div>
        </div>
    </div>
  </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Add Task</h4>
            <form method="post" >
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Task Name"><br>
                </div>
                <div class="form-group">
                    <input type="text" name="priority" class="form-control" placeholder="Priority"><br>
                </div>
                <div class="form-group">
                    <input type="date" name="date" class="form-control" placeholder="Date"><br>
                </div>

                <input type="submit" class="btn btn-primary">
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task List</h4>
            {% for i in tasks %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="delete/{{i.id}}">Delete</a>
                    <a class="btn btn-secondary" href="update/{{i.id}}">Update</a>
                    <a class="btn btn-secondary" href="detailview/{{i.id}}">Detail</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
